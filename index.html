<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mazeability</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mazeContainer" style="width: 100%; max-width: 800px; margin: 0 auto;">
      <svg id="mazeSvg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div id="controls">
      <label id="statusLabel" for="Current status">Idle.</label>
      <input type="text" id="seedInput" placeholder="Enter seed" />
      <input
        type="number"
        id="rowsInput"
        placeholder="Enter rows"
        min="5"
        max="100"
        value="20"
      />
      <input
        type="number"
        id="colsInput"
        placeholder="Enter columns"
        min="5"
        max="100"
        value="20"
      />
      <button id="generateButton">Generate Maze</button>
      <button id="generateAndDownloadButton">Generate & Download</button>
      <button id="solveButton">Solve Maze</button>
      <button id="exportSvgButton">Save SVG</button>
      <div class="checkbox-container">
        <input type="checkbox" id="optimizeWalls" checked>
        <label for="optimizeWalls">Optimize Walls</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="memoryEfficient">
        <label for="memoryEfficient" title="Use less memory (slower but works with larger mazes)">Memory Efficient</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
